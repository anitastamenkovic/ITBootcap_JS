<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forme</title>
  </head>
  <body>
    <form action="https://www.google.rs/?gws_rd=ssl">
      <fieldset>
        <legend>Osnovni podaci</legend>

        <p>
          <label for="">Ime i prezime: </label>
          <input type="text" />
        </p>

        <p>
          <label for="">Korisnicko ime: </label>
          <input type="text" maxlength="20" />
        </p>

        <p>
          <label for="">Lozinka: </label>
          <input type="password" />
        </p>

        <p>
          <label for="">Godine: </label>
          <input type="number" min="18" step="1" />
        </p>

        <p>
          <label for="">Pol: </label>
          <input type="radio" name="pol" value="n" checked /> Neopredeljen
          <input type="radio" name="pol" value="z" /> Zenski
          <input type="radio" name="pol" value="m" /> Muski
        </p>

        <p>
          <label for="">Datum rodjenja: </label>
          <input type="date" max="2003-04-09" />
        </p>

        <p>
          <label for="">Vreme rodjenja: </label>
          <input type="time" />
        </p>

        <p>
          <label for="">Drzava rodjenja: </label>
          <input type="text" value="Srbija" />
        </p>

        <p>
          <label for="">Drzava stanovanja: </label>
          <input type="text" value="Srbija" disabled />
        </p>

        <p>
          <label for="">Drzavljanstvo: </label>
          <input type="text" placeholder="Unisite drzavljanstvo" />
        </p>
      </fieldset>

      <fieldset>
        <legend>Dodatne informacije</legend>

        <p>
          <label for="">Da li zelite da primate poruke od nas?</label>
          <input type="radio" name="poruke" value="da" /> Da
          <input type="radio" name="poruke" value="ne" /> Ne
        </p>

        <p>
          <label>Znanje programskih jezika: </label>
          <input type="checkbox" name="jezik" value="js" />JS
          <input type="checkbox" name="jezik" value="php" />PHP
          <input type="checkbox" name="jezik" value="python" />Python
        </p>

        <p>
          <label for="">CV: </label>
          <input type="file" />
        </p>

        <p>
          <label for="">Odaberite kurs: </label>

          <select name="kurs" id="">
            <optgroup label="Nis">
              <option value="php">PHP</option>
              <option value="js">JS</option>
              <option value="qa">QA</option>
            </optgroup>

            <optgroup label="Kragujevac">
              <option value="kgphp">PHP</option>
              <option value="kgjs">JS</option>
              <option value="kgqa">QA</option>
            </optgroup>
          </select>
        </p>

        <p>
          <label for="">Zasto ste se opredelili za nasu kompaniju?</label>
          <textarea name="" id="" cols="20" rows="3"></textarea>
        </p>
      </fieldset>

      <input type="reset" value="Resetuj" />
      <input type="submit" value="Posalji" />
      <button>Proveri</button>
    </form>
  </body>
</html>
